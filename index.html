<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Utya player</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="/script.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="player">
        <div class="wrapper">
            <div class="details"></div>
            <div class="slider-container">
                <div class="currentTime">00:00</div>
                <input type="range" min="1" max="100" value="1" class="seekSlider">
                <div class="totalTime">00:00</div>
            </div>
            <div class="slider-container">
                <i class="fa fa-volume-down"></i>
                <input type="range" min="1" max="100" value="0" class="volumeSlider">
                <i class="fa fa-volume-up"></i>
            </div>
            <div class="buttons">
                <button class="randomTrack">
                    <i class="fas fa-random fa-2x" title="random"></i>
                </button>
                <button class="prevTrack">
                    <i class="fa fa-step-backward fa-2x"></i>
                </button>
                <button class="play" >
                    <i class="fa fa-play-circle fa-5x"></i>
                </button>
                <button class="nextTrack">
                    <i class="fa fa-step-forward fa-2x"></i>
                </button>
                <button class="repeatTrack">
                    <i class="fa fa-repeat fa-2x" title="repeat"></i>
                </button>
            </div>
        </div>
        <div class="wrapper footer">
            <p>2023</p>
            <a href="https://github.com/mrrobot911" target="_blank">KelWin</a>
            <a href="https://rs.school/js-stage0/" target="_blank"><img class="rs" src="https://rs.school/images/rs_school_js.svg" alt="RS School"></a>
        </div>
    </div>
</body>
</html>
